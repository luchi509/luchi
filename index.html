<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAYOSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Add Google Font Birthstone -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Birthstone', cursive;
        }
    </style>
</head>
<body>
    <!-- Responsive Navbar -->
    <nav class="bg-black text-white py-6">
        <div class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo and VAYOSA text -->
            <div class="flex items-center space-x-3">
                <img src="logo.png" alt="Vayosa Logo" class="h-16 w-21">
                <h1 class="text-4xl font-bold" style="font-family: 'Birthstone', cursive;">VAYOSA</h1>
            </div>

            <!-- Hamburger Menu Button (for mobile) -->
            <button id="menu-btn" class="md:hidden text-white text-3xl focus:outline-none">
                â˜°
            </button>

            <!-- Navigation Links -->
            <ul id="menu" class="hidden md:flex space-x-6 text-2xl">
                <li><a href="#home" class="hover:text-gray-300">Home</a></li>
                <li><a href="#about" class="hover:text-gray-300">About Us</a></li>
                <li><a href="#work" class="hover:text-gray-300">Work</a></li>
                <li><a href="#achievements" class="hover:text-gray-300">Achievements</a></li>
                <li><a href="collaborate.html" class="py-2 hover:text-gray-300">Collaborate</a></li>
            </ul>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-black text-center py-4">
            <a href="#home" class="py-2 hover:text-gray-300">Home</a>
            <a href="#about" class="py-2 hover:text-gray-300">About Us</a>
            <a href="#work" class="py-2 hover:text-gray-300">Work</a>
            <a href="#achievements" class="py-2 hover:text-gray-300">Achievements</a>
            <a href="collaborate.html" class="py-2 hover:text-gray-300">Collaborate</a>
        </div>
    </nav>


    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
